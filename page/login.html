<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>河南省总工会-登录</title>
		<link rel="stylesheet" type="text/css" href="../css/head.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="login">
			<header class="top">
				<a href="../index.html" class="top-icon">
					<img alt="logo" src="../images/logo_wz1.jpg">
				</a>
				<span class="top-title">用户登录<a class="webback" href="#" onClick="javascript :history.go(-1);">返回</a></span>
				
			</header>
			<div class="main-content">
				
				<div class="weui-cells weui-cells_form">
					<div class="mt20 weui-cell">
						<div class="weui-cell__hd">
							<div class="weui-label weui-label-65">账号</div>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" id="loginname" name="loginname" type="text" maxlength="60" placeholder="手机号码/邮箱/身份证号码">
						</div>
					</div>
					<div class="mt10 weui-cell">
						<div class="weui-cell__hd">
							<div class="weui-label weui-label-65">密码</div>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" id="password" name="password" type="password" maxlength="20" onpaste="return false"
							 placeholder="请输入密码">
						</div>
					</div>
					<span class="fr mt15 mr5 weui-msg__desc" id="puser_faq"><a href="javascript:void(0);" class="msg_desc_a">登录遇到问题？</a></span>
					<input class="mt40 weui-btn weui-btn_primary_active" id="login_button" value="登录" type="submit">
				</div>
				<span class="fl mt20 ml20 weui-msg__desc" id="puser_reg"><a href="reg.html" class="msg_desc_a">注册</a></span>
				<span class="fr mt20 mr20 weui-msg__desc" id="resetpwd"><a href="javascript:void(0);" class="msg_desc_a" style="color: #000;">忘记密码</a></span>
				<div class="clear"></div>
			</div>
			<footer class="bottom">
				<span>版权所有：河南省总工会</span>
			</footer>
		</div>

	</body>
</html>
